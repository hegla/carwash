{% extends "__base.html" %}

{% block container %}
<table class="table">
    <tr>
        <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
            </tr>
        </thead>
        <tbody>
            {% for i in object_list %}
            <tr>
                <td>{{i.name}}</td>
                <<td>{{i.surname}}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>

{% endblock %}
