{% extends "__base.html" %}
{% block container %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Customer Details #{{object.id}}</h5>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Name</dt>
      <dd class="col-sm-9">{{ object.name }}</dd>
      <dt class="col-sm-3">Surname</dt>
      <dd class="col-sm-9">{{ object.surname }}</dd>
      <dt class="col-sm-3">E-mail</dt>
      <dd class="col-sm-9">{{ object.email }}</dd>
      <dt class="col-sm-3">Phone</dt>
      <dd class="col-sm-9">{{ object.phonenumber }}</dd>
    </dl>

    </div>
</div>

{% endblock %}
