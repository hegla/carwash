{% extends "__base.html" %}
{% block container %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Carwash Details #{{object.id}}</h5>
    </div>
    <div class="card-body">
    <dl class="row">
      <dt class="col-sm-3">Name</dt>
      <dd class="col-sm-9">{{ object.name }}</dd>
      <dt class="col-sm-3">Foundation date</dt>
      <dd class="col-sm-9">{{ object.foundation_date }}</dd>
      <dt class="col-sm-3">E-mail</dt>
      <dd class="col-sm-9">{{ object.email }}</dd>
      <dt class="col-sm-3">Website</dt>
      <dd class="col-sm-9">{{ object.website }}</dd>
    </dl>
    </div>

</div>
        
  <img src="{{ object.photo.url }}" class="img-fluid">

{% endblock %}
