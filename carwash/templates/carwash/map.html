   crossorigin=""></script>
   <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <style type="text/css">
	.highchart {
    width: 500px;
    height: 200px;
	}
  </style>
 <div id="mapid" style="height:800px"></div>
 <script>


	var mymap = L.map('mapid').setView([50.4508, 30.5223], 10);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

var geojsonCollection = {{geojson | safe}}

function onEachFeature(feature, layer) {

    var div = L.DomUtil.create('div', 'highchart');
    layer.bindPopup(div);

	layer.on('popupopen', function (e) {

        console.log(e.target);
        console.log(e.target.feature);
        console.log(e.popup);
        console.log(e.popup.getContent());

        Highcharts.chart(e.popup.getContent(), {
				chart: {
        type: 'column'
    },
    title: {
        text: 'Daily orders'
    },
    xAxis: {
        categories: [
            'Jan',
            'Feb',
            'Mar',
            'Apr',
            'May',
            'Jun',
            'Jul',
            'Aug',
            'Sep',
            'Oct',
            'Nov',
            'Dec'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Rainfall (mm)'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Tokyo',
        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

    }]
			});
        });
}

{% comment %} alert({{geojson}}); {% endcomment %}
L.geoJSON(geojsonCollection, {
    onEachFeature: onEachFeature
}).addTo(mymap);

 </script>
